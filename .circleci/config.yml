version: 2.1

orbs:
  python: circleci/python:3.7.5

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pip install -r requirements.txt
          name: Install dependencies
      - run:
          command: pytest tests/unit/
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
